<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-cont{
            display: grid;
            grid-template-columns: repeat(2, 1fr) 3fr;
        }
        .ghor{
            border: 1px solid darkcyan;
        }
    </style>
</head>
<body>
    <h1>Grid er Duniya</h1>
    <div class="grid-cont">
        <div class="ghor">grid-1</div>
        <div class="ghor">grid-2</div>
        <div class="ghor">grid-3</div>
        <div class="ghor">grid-4</div>
        <div class="ghor">grid-5</div>
        <div class="ghor">grid-6</div>
        <div class="ghor">grid-7</div>
        <div class="ghor">grid-8</div>
        <div class="ghor">grid-9</div>
        <div class="ghor">grid-10</div>
        <div class="ghor">grid-11</div>
        <div class="ghor">grid-12</div>
    </div>
</body>
</html>
